language: java
jdk:
  - oraclejdk8
git:
  depth: 3
branches:
  only:
  - master
  - javaee
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/.
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
